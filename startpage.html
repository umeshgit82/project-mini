<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    :root {
      --color-primary: #E7717D;
      --color-secondary: #C2CAD0;
      --color-accent: #AFD275;
      --color-neutral: #C2B9B0;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-neutral));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: var(--color-primary);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-customer {
      background-color: var(--color-accent);
      color: #fff;
    }

    .btn-vendor {
      background-color: var(--color-primary);
      color: #fff;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <form action="/home" method="post"></form>
    <a href="/home" class="btn btn-customer">Customer</a>
<a href="/regist" class="btn btn-vendor">Vendor</a>
  </div>
</body>
</html>
